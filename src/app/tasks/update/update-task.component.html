<h1>Editar tarefa</h1>

<div class="well">
  <form #formTask="ngForm">
    <div class="form-group">
      <label for="nome">Task:</label>
     <!-- Creation of local variable "name" to represents ngModel and handle errors. -->
     <input type="text" class="form-control" id="name" name="name" 
     minlenght="5" required [(ngModel)]="task.name" #name="ngModel"> 
     <!-- "Dirty" and "touched" are "ngModel" classes responsible by return if the model has changes or no.  -->
      <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="!name.errors.required">
          Type a task.
        </div>
        <div *ngIf="!name.errors.minlenght">
          The task must to be at least 5 characters a long.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
        <input (click)="update()" type="submit" class="btn btn-success"> 
        <a [routerLink]="['/tasks']" class="btn btn-default">
            <span  class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Back
        </a>
    </div>
  </form>
</div>
